[loggers]
keys=root,devLogger,proLogger

[handlers]
keys=devHandler,proHandler

[formatters]
keys=infoFmt,errorFmt

[logger_root]
level=INFO
handlers=proHandler

[logger_proLogger]
level=INFO
handlers=proHandler
propagate=0
qualname=proLogger

[logger_devLogger]
level=INFO
handlers=devHandler
propagate=0
qualname=devLogger

[handler_devHandler]
class=StreamHandler
level=INFO
formatter=infoFmt
args=(sys.stdout,)

[handler_proHandler]
class=logging.handlers.TimedRotatingFileHandler
level=INFO
formatter=errorFmt
args=('./log/error.log', 'D', 1, 5)


[formatter_infoFmt]
format=%(asctime)s %(levelname)s [%(filename)s:%(lineno)s] %(message)s
datefmt=
class=logging.Formatter

[formatter_errorFmt]
format=%(asctime)s %(levelname)s [%(filename)s:%(lineno)s] %(message)s
datefmt=
class=logging.Formatter