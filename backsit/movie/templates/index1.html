<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if movie_list %}
    <ul>
        {% for movie in movie_list %}
            <li><a href="{% url 'detail' movie.id %}">{{ movie.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No movie are available.</p>
{% endif %}
</body>
</html>
